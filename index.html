<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Dashboard Sidebar Menu | Dark-Light Mode</title>
</head>

<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="img/logo.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">
                        EagleEYE
                    </span>
                    <span class="profession">
                        Space intel
                    </span>
                </div>
            </div>

            <img class="toggle" src="icons/AiOutlineRight.svg">
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <img class="home" src="icons/AiOutlineHome.svg">
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
